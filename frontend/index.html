<!DOCTYPE html>
<html>

<head>
    <title>Meeting Organizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="container mt-5">
        <h1>Meeting Organizer</h1>

        <div class="row">

            <div class="col-6">
                <!-- Meeting Registration/Update Form -->
                <h2 class="mt-4">Register or Update a Meeting</h2>
                <form id="meeting-form">
                    <input type="hidden" id="meeting-id">

                    <div class="mb-3">
                        <label for="subject" class="form-label">Meeting Subject</label>
                        <input type="text" id="subject" name="subject" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="date" class="form-label">Date</label>
                        <input type="date" id="date" name="date" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="start-time" class="form-label">Start Time</label>
                        <input type="time" id="start-time" name="start-time" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="end-time" class="form-label">End Time</label>
                        <input type="time" id="end-time" name="end-time" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="participants" class="form-label">Participants</label>
                        <input type="text" id="participants" name="participants" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-6">
                <!-- Meeting List -->
                <h2 class="mt-4">Meeting List</h2>
                <ul id="meeting-list" class="list-group mt-3"></ul>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
